<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>demo</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .demo {
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Demo 1</h4>
        </div>
        <div class="card-body">
          <p class="text-secondary">
            cwm.create({ <br />
            txt:'13987654321', <br />
            width: 198, <br />
            height: 140, <br />
            x: 20, <br />
            y: 70, <br />
            fontSize: 13, <br />
            color: '#ff0000' <br />
            })
          </p>
          <button type="button" data-type="custom" class="btn btn-apply btn-lg btn-block btn-outline-primary">
            Apply
          </button>
        </div>
      </div>
      <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Demo 2</h4>
        </div>
        <div class="card-body">
          <p class="text-secondary">
            cwm.create({ <br />
            watch: false, <br />
            fontSize: 12, <br />
            color: '#8a2be2' <br />
            font: 'sans-serif', <br />
            alpha: 0.2, <br />
            angle: -15 <br />
            })
          </p>
          <button type="button" data-type="advanced" class="btn btn-apply btn-lg btn-block btn-outline-primary">
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="demo">demo</div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="dist/custom-watermark.umd.js"></script>
  <script>
    cwm.create({ destroy: false, });
    var type = 'canvas';
    $('.btn-apply').click(function () {
      if ($(this).data('type') === type) return;
      type = $(this).data('type');
      switch (type) {
        case 'custom':
          cwm.create({
            mode: 'canvas',
            txt: ['demo', '96731', 'FIGHT'],
            width: 300,
            height: 300,
            x: 20,
            y: 70,
            alpha: 1,
            fontSize: 12,
            color: 'black',
            destroy: false,
          });
          break;
        case 'advanced':
          cwm.create({
            txt: ['demo', '96731', 'FIGHT'],
            watch: false,
            fontSize: 12,
            font: 'sans-serif',
            alpha: 0.2,
            angle: -15,
            color: '#8a2be2',
            destroy: false,
            container: '.demo'
          });
          cwm.observing(() => console.log('sign'))
          break;
        default:
          cwm.create({ destroy: false });
      }
    });
  </script>
</body>

</html>
